<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página de Videos</title>
  <style>
    /* Estilos básicos para la página */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-radius: 8px;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .video-container {
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Mi Página de Videos</h1>
    <p>Página hecha por Gastón Aragón. Pon la URL del video que deseas ver:</p>

    <!-- Input para ingresar la URL del video -->
    <input type="text" id="videoUrl" placeholder="Pega la URL del video aquí">

    <!-- Botón para cargar el video -->
    <button onclick="loadVideo()">Ver Video</button>

    <!-- Contenedor para mostrar el video -->
    <div class="video-container" id="videoContainer">
      <!-- El video se cargará aquí -->
    </div>
  </div>

  <script>
    function loadVideo() {
      // Obtener la URL del video desde el input
      const videoUrl = document.getElementById("videoUrl").value;
      const videoContainer = document.getElementById("videoContainer");

      // Verificar la plataforma según la URL
      let embedUrl = "";

      if (videoUrl.includes("youtube.com") || videoUrl.includes("youtu.be")) {
        // Para YouTube
        const videoId = videoUrl.split("v=")[1] || videoUrl.split("/").pop();
        embedUrl = `https://www.youtube.com/embed/${videoId}`;

      } else if (videoUrl.includes("tiktok.com")) {
        // Para TikTok
        embedUrl = videoUrl;

      } else if (videoUrl.includes("vimeo.com")) {
        // Para Vimeo
        const videoId = videoUrl.split("/").pop();
        embedUrl = `https://player.vimeo.com/video/${videoId}`;

      } else {
        // Si es una URL directa de video, como un archivo .mp4
        embedUrl = videoUrl;
        videoContainer.innerHTML = `
          <video controls>
            <source src="${embedUrl}" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
          </video>
        `;
        return;
      }

      // Si es un embed de YouTube, TikTok o Vimeo, usar iframe
      videoContainer.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
    }
  </script>

</body>
</html>
