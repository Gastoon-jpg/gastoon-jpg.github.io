<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Tatetí</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .game-container {
            text-align: center;
            width: 320px;
        }

        .status {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 15px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #f7f7f7;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Juego de Tatetí</h1>
    </header>

    <main>
        <div class="game-container">
            <div class="status" id="status">Turno del jugador X</div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="resetButton">Reiniciar Juego</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Gastón Aragón</p>
    </footer>

    <script>
        const board = document.getElementById("board");
        const cells = Array.from(document.getElementsByClassName("cell"));
        const statusText = document.getElementById("status");
        const resetButton = document.getElementById("resetButton");
        let currentPlayer = "X";
        let gameActive = true;
        let gameState = ["", "", "", "", "", "", "", "", ""];

        // Ganadores posibles
        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(event) {
            const cell = event.target;
            const cellIndex = cell.getAttribute("data-index");

            if (gameState[cellIndex] !== "" || !gameActive) return;

            gameState[cellIndex] = currentPlayer;
            cell.textContent = currentPlayer;

            checkResult();
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.textContent = `Turno del jugador ${currentPlayer}`;
        }

        function checkResult() {
            let roundWon = false;

            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusText.textContent = `¡Jugador ${currentPlayer} gana!`;
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                statusText.textContent = "¡Es un empate!";
                gameActive = false;
            }
        }

        function resetGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusText.textContent = `Turno del jugador ${currentPlayer}`;
            cells.forEach(cell => (cell.textContent = ""));
        }

        // Eventos
        cells.forEach(cell => cell.addEventListener("click", handleCellClick));
        resetButton.addEventListener("click", resetGame);
    </script>
</body>
</html>
