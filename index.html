<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página de Videos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Mi Página de Videos</h1>

    <!-- Botón para alternar entre blanco y negro / color -->
    <button id="toggleColorMode">Blanco y Negro</button>

    <p>Hecha por Gastón Arag. Pon la URL del video que deseas ver:</p>
    <input type="text" id="videoUrl" placeholder="Pega la URL del video aquí">
    <button onclick="loadVideo()">Ver Video</button>
    <div class="video-container" id="videoContainer"></div>
  </div>

  <!-- Carrusel de videos estilo Netflix -->
  <div class="carousel-container">
    <h2>Explora nuestros videos</h2>
    <div class="carousel" id="carousel"></div>
  </div>

  <!-- Scripts -->
  <script src="database.js"></script>
  <script src="scripts.js"></script>

</body>
</html>
