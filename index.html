<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Videos</title>
  <style>
    /* Estilos básicos y tema oscuro por defecto */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #181818;
      color: #ffffff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Modo claro */
    body.light-mode {
      background-color: #f4f4f4;
      color: #333333;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      margin: auto;
      text-align: center;
    }

    h1, h2 {
      color: inherit;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Estilos para el botón "Ver Video" */
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin: 10px;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Menú de tres puntos */
    .menu-icon {
      font-size: 24px;
      color: #ffffff;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    /* Estilos para el menú */
    .menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 10px;
      background-color: #333333;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .menu button {
      display: flex;
      align-items: center;
      background: none;
      border: none;
      color: #ffffff;
      padding: 5px 0;
      cursor: pointer;
      font-size: 16px;
    }

    .menu button svg {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    /* Estilos para el carrusel */
    .carousel-container {
      max-width: 1000px;
      margin: 40px auto;
      overflow: hidden;
      text-align: center;
    }

    .carousel {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
      -webkit-overflow-scrolling: touch;
      transition: transform 0.2s ease;
    }

    .carousel img {
      width: 180px;
      height: 270px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .carousel img:hover {
      transform: scale(1.05);
    }

    /* Barra de búsqueda para el carrusel */
    .search-bar {
      width: 80%;
      padding: 10px;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      color: #333333;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Menú de tres puntos y opciones -->
  <div class="menu-icon" onclick="toggleMenu()">⋮</div>
  <div class="menu" id="menu">
    <button onclick="toggleColorMode()">
      <!-- Icono de sol SVG -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 4V2M12 22v-2M4.22 4.22l1.42-1.42M18.36 18.36l-1.42 1.42M4 12H2m20 0h-2M4.22 19.78l1.42 1.42M18.36 5.64l-1.42-1.42M12 8a4 4 0 100 8 4 4 0 000-8z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Cambiar tema
    </button>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>Mi Página de Videos</h1>

    <p>Por: Gastón Arag. Introduce la URL del video que deseas ver:</p>
    <input type="text" id="videoUrl" placeholder="Pega la URL del video aquí">
    <button onclick="loadVideo()">Ver Video</button>
    <div class="video-container" id="videoContainer"></div>
  </div>

  <!-- Barra de búsqueda del carrusel -->
  <div class="container">
    <input type="text" class="search-bar" id="searchBar" placeholder="Buscar en el carrusel..." oninput="filterCarousel()">
  </div>

  <!-- Carrusel de videos estilo Netflix -->
  <div class="carousel-container">
    <h2>Explora nuestros videos</h2>
    <div class="carousel" id="carousel"></div>
  </div>

  <!-- Scripts -->
  <script src="database.js"></script>
  <script>
    // Cargar los videos del "database.js" al carrusel
    document.addEventListener("DOMContentLoaded", () => {
      const carousel = document.getElementById("carousel");

      videoDatabase.forEach(video => {
        const img = document.createElement("img");
        img.src = video.thumbnail;
        img.alt = "Video thumbnail";
        img.dataset.title = video.title; // Agrega título para buscar
        img.addEventListener("click", () => loadCarouselVideo(video.videoUrl));
        carousel.appendChild(img);
      });

      // Configurar el menú y el modo oscuro por defecto
      toggleColorMode(); // Iniciar en modo oscuro
    });

    // Función para cargar un video desde la URL ingresada manualmente
    function loadVideo() {
      const videoUrl = document.getElementById("videoUrl").value;
      const videoContainer = document.getElementById("videoContainer");

      if (videoUrl.includes("youtube.com") || videoUrl.includes("youtu.be")) {
        const videoId = videoUrl.split("v=")[1] || videoUrl.split("/").pop();
        videoContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
      } else {
        videoContainer.innerHTML = `<video controls><source src="${videoUrl}" type="video/mp4"></video>`;
      }
    }

    // Función para cargar el video desde el carrusel
    function loadCarouselVideo(videoUrl) {
      const videoContainer = document.getElementById("videoContainer");
      videoContainer.innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;
    }

    // Alternar entre modo oscuro y claro
    function toggleColorMode() {
      document.body.classList.toggle("light-mode");
    }

    // Mostrar/ocultar el menú de tres puntos
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Ocultar el menú cuando se hace clic fuera de él
    window.addEventListener("click", function(e) {
      const menu = document.getElementById("menu");
      const menuIcon = document.querySelector(".menu-icon");
      if (!menu.contains(e.target) && !menuIcon.contains(e.target)) {
        menu.style.display = "none";
      }
