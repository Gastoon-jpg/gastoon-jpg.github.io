<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página de Videos</title>
  <style>
    /* Estilos básicos para la página */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-radius: 8px;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .video-container {
      margin-top: 20px;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Mi Página de Videos</h1>
    <p>Introduce la URL del video que deseas ver:</p>

    <!-- Input para ingresar la URL del video -->
    <input type="text" id="videoUrl" placeholder="Pega la URL del video aquí">

    <!-- Botón para cargar el video -->
    <button onclick="loadVideo()">Ver Video</button>

    <!-- Contenedor para mostrar el video -->
    <div class="video-container" id="videoContainer">
      <!-- El video se cargará aquí -->
    </div>
  </div>

  <script>
    function loadVideo() {
      // Obtener la URL del video desde el input
      const videoUrl = document.getElementById("videoUrl").value;

      // Crear el elemento video
      const videoContainer = document.getElementById("videoContainer");
      videoContainer.innerHTML = `
        <video controls>
          <source src="${videoUrl}" type="video/mp4">
          Tu navegador no soporta la reproducción de video.
        </video>
      `;
    }
  </script>

</body>
</html>
